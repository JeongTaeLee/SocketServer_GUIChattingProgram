syntax = "proto2";

package JIGAPPacket;

enum PacketType
{
	LoginRequestType = 0;
	LoginAnswerType = 1;

	JoinedRoomRequestType = 2;
	JoinedRoomAnswerType = 3;	
	
	CreateRoomType = 4;

	RoomListRequestType = 5;
	RoomListAnswerType = 6;
	RoomElementType = 7;

	ExitRoomRequestType = 8;
	ExitRoomAnswerType = 9;
	ChattingType = 10;
}

message BaseRequestPacket
{
	required PacketType requestType = 1;
}
message BaseAnswerPacket
{
	required PacketType answerType = 2;
}

message LoginRequestPacket
{
	required string nickName = 1;
}

message LoginAnswerPacket
{
	required bool loginSuccess = 1;
}

message CreateRoomPacket
{
	required string roomName = 1;
}

message JoinedRoomRequestPacket
{
	required string roomName = 1;
}

message JoinedRoomAnswerPacket
{
	required bool joinedRoomSuccess = 1;
	required string roomName = 2;
}

message ChattingPacket
{
	required string msg = 1;
}

message RoomListAnswerPacket
{
	required int32 roomCount = 1;
}

message RoomElementPacket
{
	required string roomName = 1;
}