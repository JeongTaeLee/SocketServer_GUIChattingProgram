syntax = "proto2";

package packet;

message Packet
{
	enum PacketType {
		RequestLogin = 0;
		AnswerLogin = 1;
		RequestRoomList = 2;
		AnswerRoomList = 3;
		RequestCreateRoom = 4;
		AnswerCreateRoom = 5;
		RequestJoinedRoom = 6;
		AnswerJoinedRoom = 7;
		RequestExitRoom = 8;
		AnswerExitRoom = 9;
		RequestChatting = 10;
		AnswerChatting = 11;
	}
	
	required PacketType packetType = 1;
	required string sender = 2;
	required string msg = 3;
}